version: 2.0

jobs:
  build:
    docker:
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/gost-c/gost-cli

    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "Gopkg.lock" }}
      - run:
          name: get deps
          command: make install.dev
      - save_cache:
          paths:
            - vendor
          key: dependency-cache-{{ checksum "Gopkg.lock" }}
      - run:
          name: build
          command: make build
  release:
      docker:
        # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
        - image: circleci/golang:1.9

      working_directory: /go/src/github.com/gost-c/gost-cli

      steps:
        - checkout
        - restore_cache:
            key: dependency-cache-{{ checksum "Gopkg.lock" }}
        - run:
            name: get deps
            command: make install.dev
        - save_cache:
            paths:
              - vendor
            key: dependency-cache-{{ checksum "Gopkg.lock" }}
        - run:
            name: build
            command: make release

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - release:
          context: org-global
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
